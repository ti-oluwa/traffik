name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_only:
        description: 'Publish to TestPyPI only'
        type: boolean
        default: true

jobs:
  # Run code quality workflow 
  quality-gate:
    name: Code Quality Assurance Gate
    uses: ./.github/workflows/code-quality.yaml


  # Run the full test suite first
  test-gate:
    name: Test Suite Gate
    uses: ./.github/workflows/test.yaml


  # Build and validate package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [quality-gate, test-gate]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Verify version consistency
        run: |
          # Extract version from pyproject.toml and git tag
          PROJECT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            TAG_VERSION=${GITHUB_REF_NAME#v}
            if [[ "$PROJECT_VERSION" != "$TAG_VERSION" ]]; then
              echo "Version mismatch: pyproject.toml has $PROJECT_VERSION but tag is $TAG_VERSION"
              exit 1
            fi
          fi
          echo "Version: $PROJECT_VERSION"

      - name: Build package
        run: uv build

      - name: Validate build artifacts
        run: |
          ls -la dist/
          # Verify both wheel and sdist are created
          test -f dist/*.whl || (echo "No wheel found" && exit 1)
          test -f dist/*.tar.gz || (echo "No source distribution found" && exit 1)
          
          # Check package contents
          uv run python -m zipfile -l dist/*.whl
          uv run python -m tarfile -l dist/*.tar.gz

          echo "âœ… Build artifacts created successfully"

      - name: Install and test built package
        run: |
          # Install the wheel in a clean environment
          uv venv test-env
          uv pip install dist/*.whl
          uv run python -c "
          import traffik
          from traffik.backends.inmemory import InMemoryBackend
          from traffik.throttles import HTTPThrottle
          print('âœ… Built package works correctly')
          "
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30


  # Publish to TestPyPI for testing
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'release'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/traffik

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install jq for version parsing
        run: uv pip install jq --system

      - name: Get project version
        id: get-version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on TestPyPI
        id: version-check
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if curl -sSf https://test.pypi.org/pypi/traffik/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip publishing (version exists)
        if: steps.version-check.outputs.exists == 'true'
        run: echo "âš ï¸ Version already exists on TestPyPI. Skipping publish."
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Publish to TestPyPI
        if: steps.version-check.outputs.exists == 'false'
        run: uv publish --index testpypi
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}

  
  # Verify TestPyPI installation
  verify-testpypi:
    name: Verify TestPyPI Installation
    runs-on: ubuntu-latest
    needs: publish-testpypi
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for TestPyPI availability
        run: |
          echo "â³ Waiting for package to be available on TestPyPI..."
          sleep 60  # Give TestPyPI time to process

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      traffik[all] --prefer-binary

      - name: Test installation and functionality
        run: |
          python -c "
          import asyncio
          import traffik
          from traffik.backends.inmemory import InMemoryBackend
          from traffik.throttles import HTTPThrottle
          
          print('âœ… Package imported successfully')
          print(f'Version: {getattr(traffik, \"__version__\", \"unknown\")}')
          
          async def test():
              backend = InMemoryBackend()
              async with backend:
                  throttle = HTTPThrottle(limit=5, seconds=60)
                  print('âœ… Basic functionality works')
          
          asyncio.run(test())
          "


  # Publish to PyPI (production)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, verify-testpypi]
    if: >
      github.event_name == 'release' && 
      github.event.action == 'published' &&
      !github.event.release.prerelease &&
      (github.event.inputs.test_only != 'true' || github.event.inputs.test_only == '')
    environment:
      name: pypi
      url: https://pypi.org/p/traffik

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install jq for version parsing
        run: uv pip install jq --system

      - name: Get project version
        id: get-version
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on PyPI
        id: version-check
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if curl -sSf https://pypi.org/pypi/traffik/json | jq -e ".releases[\"$VERSION\"]" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip publishing (version exists)
        if: steps.version-check.outputs.exists == 'true'
        run: echo "âš ï¸ Version already exists on PyPI. Skipping publish."

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Final validation before PyPI
        if: steps.version-check.outputs.exists == 'false'
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          ls -la dist/
          
          # Double-check we're not publishing a dev version
          if uv run python -c "import tomllib; version=tomllib.load(open('pyproject.toml', 'rb'))['project']['version']; exit(1 if 'dev' in version or 'alpha' in version or 'beta' in version or 'rc' in version else 0)"; then
            echo "âœ… Version looks stable for PyPI"
          else
            echo "âŒ Version appears to be a pre-release"
            exit 1
          fi

      - name: Publish to PyPI
        if: steps.version-check.outputs.exists == 'false'
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}


  # Post-publish verification
  verify-pypi:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: success()
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for PyPI availability
        run: |
          echo "â³ Waiting for package to be available on PyPI..."
          sleep 120  # Give PyPI time to process

      - name: Install from PyPI
        run: pip install traffik[all]

      - name: Verify installation
        run: |
          python -c "
          import traffik
          print(f'âœ…ðŸŽ‰ Successfully installed traffik {getattr(traffik, \"__version__\", \"unknown\")} from PyPI')
          "
      
      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TestPyPI installation verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package is now available: \`pip install traffik\`" >> $GITHUB_STEP_SUMMARY
