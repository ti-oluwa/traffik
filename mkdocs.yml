  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Core Concepts:
      - Overview: core-concepts/index.md
      - Rate Format: core-concepts/rates.md
      - Backends: core-concepts/backends.md
      - Strategies: core-concepts/strategies.md
      - Identifiers: core-concepts/identifiers.md
  - Integration:
      - Overview: integration/index.md
      - Dependencies: integration/dependencies.md
      - Decorators: integration/decorators.md
      - Middleware: integration/middleware.md
      - Direct Usage: integration/direct-usage.md
  - Advanced:
      - Overview: advanced/index.md
      - Response Headers: advanced/headers.md
      - Throttle Rules & Wildcards: advanced/rules.md
      - Throttle Registry: advanced/registry.md
      - Request Costs: advanced/request-costs.md
      - Multiple Limits: advanced/multiple-limits.md
      - Exemptions: advanced/exemptions.md
      - Context-Aware Backends: advanced/context-backends.md
      - Strategy Statistics: advanced/statistics.md
      - Custom Throttled Handlers: advanced/throttled-handlers.md
      - Quota Context: advanced/quota-context.md
  - Configuration: configuration.md
  - Error Handling: error-handling.md
  - Extending Traffik:
      - Custom Strategies: extending/strategies.md
      - Custom Backends: extending/backends.md
  - Testing: testing.md
  - Benchmarks: benchmarks.md
  - Performance: performance.md
  - API Reference: api-reference.md
